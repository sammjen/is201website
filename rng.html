<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #f7f9fa;
            color: #222;
            font-family: 'Noto Sans', Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 40px 32px 32px 32px;
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 24px;
            color: #1976d2;
        }
        .button {
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.15rem;
            padding: 16px 36px;
            margin: 18px 0;
            cursor: pointer;
            transition: background 0.2s;
        }
        .button:hover {
            background: #1565c0;
        }
        #result {
            font-size: 2.5rem;
            margin: 24px 0;
            color: #388e3c;
            min-height: 2.5rem;
        }
        .counter {
            font-size: 0.95rem;
            color: #555;
            background: #e3eaf2;
            display: inline-block;
            padding: 6px 18px;
            border-radius: 8px;
            margin-top: 16px;
        }
        .links {
            margin-top: 24px;
        }
        .links a {
            color: #1976d2;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
    function generateNumber() {
        var randomNum = Math.floor(Math.random() * 100) + 1;
        document.getElementById("result").innerText = randomNum;
    }
    </script>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <button class="button" onclick="generateNumber()">Generate Number</button>
        <div id="result">?</div>
        <div class="counter">
            Visitor Counter: <span id="visitorCount">00042</span>
        </div>
        <div class="links">
            <a href="aboutme.html">About Me</a>
            <a href="index.html">Resume</a>
        </div>
    </div>
</body>
</html>
